<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Badge Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">

    <!-- CSS -->
    <link rel="stylesheet" href="index.css">

    <!-- Scripts -->
    <script src="index.js" defer></script>
</head>

<body>
    <main>
        <h1><img id="badge-preview" alt="Badge preview" src="https://badges.adonix.org/Badge/Generator?scale=3.5"></h1>

        <div class="field">
            <label for="label">Label</label>
            <input type="text" id="label" placeholder="Badge" value="Badge" spellcheck="false" autocorrect="off"
                autocomplete="off" autocapitalize="off" />
        </div>

        <div class="field">
            <label for="label-color">Label Color</label>
            <input type="text" id="label-color" placeholder="555" spellcheck="false" autocorrect="off"
                autocomplete="off" autocapitalize="off" />
        </div>

        <div class="field">
            <label for="status">Status</label>
            <input type="text" id="status" placeholder="passing" value="Generator" spellcheck="false" autocorrect="off"
                autocomplete="off" autocapitalize="off" />
        </div>

        <div class="field">
            <label for="color">Color</label>
            <input type="text" id="color" placeholder="08C" spellcheck="false" autocorrect="off" autocomplete="off"
                autocapitalize="off" />
        </div>

        <div class="field">
            <label for="style">Style</label>
            <select id="style">
                <option value="">classic</option>
                <option value="flat">flat</option>
            </select>
        </div>

        <button id="generate">Generate</button>

        <div id="url-output">https://badges.adonix.org/Badge/Generator</div>
    </main>
</body>

</html>
