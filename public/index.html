<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Badge Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">

    <!-- CSS -->
    <link rel="stylesheet" href="index.css">

    <!-- Scripts -->
    <script src="index.js" defer></script>
</head>

<body>
    <h1>Badge Generator</h1>

    <div class="field">
        <label for="label">Label</label>
        <input id="label" placeholder="build" />
    </div>

    <div class="field">
        <label for="status">Status</label>
        <input id="status" placeholder="passing" />
    </div>

    <div class="field">
        <label for="color">Color (preset or hex without #)</label>
        <input id="color" placeholder="08c or 3C1 or ADF" />
    </div>

    <div class="field">
        <label for="style">Style</label>
        <select id="style">
            <option value="">classic</option>
            <option value="flat">flat</option>
        </select>
    </div>

    <div class="field">
        <label for="scale">Scale: <span id="scale-val">1</span></label>
        <input id="scale" type="range" min="1" max="10" value="1" />
    </div>

    <button id="generate">Generate Badge</button>

    <div id="preview-container">
        <div id="url-output">(Badge URL will appear here)</div>
        <img id="badge-preview" alt="Badge preview">
    </div>
</body>

</html>
